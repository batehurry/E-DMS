<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>E-DMS</title>
        <style>
            .tabViewCenter {

                margin: 100px auto;
                width: 960px;
            }

            .panelGridCenter {
                margin: 0 auto;

            }
        </style>
    </h:head>
    <h:body>
        
        başarılı #{fileViewBean.fileID}<br/>
        #{fileViewBean.fileView.fid}<br/>
        #{fileViewBean.fileView.fname}<br/>
        #{fileViewBean.fileView.fdescription}<br/>
        #{fileViewBean.fileView.frdate}<br/>
        #{fileViewBean.fileView.ffsid.fsname}<br/>
        
        <p:dataTable var="g" value="#{fileViewBean.fileView.groupSharedCollection}" editable="true">  
            <p:column headerText="Group Name">  
                <h:outputText value="#{g.gsgid.gname}" />  
            </p:column>  
        </p:dataTable>
        
        <p:dataTable var="t" value="#{fileViewBean.fileView.tagsCollection}" editable="true">  
            <p:column headerText="Tag">  
                <h:outputText value="#{t.tname}" />  
            </p:column>      
        </p:dataTable>
        
        <p:dataTable var="c" value="#{fileViewBean.fileView.commentsCollection}" editable="true">  
            <p:column headerText="Title">  
                <h:outputText value="#{c.ctitle}" />  
            </p:column>  
            <p:column headerText="Description">  
                <h:outputText value="#{c.cdescription}" />  
            </p:column>  
            <p:column headerText="Date">  
                <h:outputText value="#{c.cdate}" />  
            </p:column>  
            <p:column headerText="Author">  
                <h:outputText value="#{c.cuid.uname} #{c.cuid.usurname}" />  
            </p:column>
            
        </p:dataTable>
    </h:body>
</html>

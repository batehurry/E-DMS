<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .tabViewCenter {

                margin: 100px auto;
                width: 960px;
            }

            .panelGridCenter {
                margin: 0 auto;

            }

            .menu
            {
                width: 120px !important;
                margin-left:auto;
                margin-right:auto;
                padding: auto;
                text-align: center;
            }

            .acil{
                background-color: red;
            }

            .normal{
                background-color: greenyellow;
            }
        </style>
        <script type="text/javascript">  
            function start() {  
                PF('statusDialog').show();  
            }  
  
            function stop() {  
                PF('statusDialog').hide();  
            }  
        </script>
    </h:head>
    <h:body>

        <h:form>
            <p:menubar> 


                <p:menuitem styleClass="menu" value="Dashboard" action="admin?faces-redirect=true" icon="ui-icon-home"/> 
                <p:menuitem styleClass="menu" value="Settings" action="settings?faces-redirect=true" icon="ui-icon-gear">

                </p:menuitem>
                <p:menuitem styleClass="menu" value="Help" icon="ui-icon-help"/>

                <f:facet name="options">
                    <p:inputText placeholder="Search File" style="margin-right:10px"/>
                    <p:outputLabel value="#{fileBean.user.name} #{fileBean.user.surname} "/>
                    <p:commandButton id="submitButton" action="#{userBean.logout}" value="Logout" icon="ui-icon-extlink" />  
                </f:facet>  
            </p:menubar>
        </h:form>

        <p:accordionPanel multiple="true">  
            <p:tab title="MY FİLES">  
                <h:form> 
                    <h:panelGrid columns="1" style="width: 100%;">  

                        <p:dataTable id="fileDataTable"  var="f" value="#{fileBean.files}" editable="true" 
                                     rowStyleClass="#{f.ffsid.fsid eq 1 ? 'acil' : 'normal'}">  
                            <p:column headerText="File Name">  
                                <h:outputText value="#{f.fname}" />  
                            </p:column>  

                            <p:column headerText="Description">  
                                <h:outputText value="#{f.fdescription}" />  
                            </p:column>  

                            <p:column headerText="Path">  
                                <h:outputText value="#{f.fpath}" />  
                            </p:column>  

                            <p:column headerText="Date">  
                                <h:outputText value="#{f.frdate}" />  
                            </p:column>  
                            <p:column style="width:6%"> 
                                <p:panelGrid columns="4">
                                    <p:commandButton title="View" action="#{fileBean.showFileView}" icon="ui-icon-document">
                                        <f:param name="fileID" value="#{f.fid}" />
                                    </p:commandButton>
                                    <p:commandButton id="downloadLink" title="Download" icon="ui-icon-circle-arrow-s" ajax="false" actionListener="#{fileBean.prepDownload(f.fpath)}">
                                        <p:fileDownload value="#{fileBean.download}" />
                                    </p:commandButton>
                                    <p:commandButton title="Edit" icon="ui-icon-pencil"/>
                                    <p:commandButton title="Delete" ajax="true" update="fileDataTable" action="#{fileBean.remove(f)}" icon="ui-icon-trash">
                                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />  
                                    </p:commandButton> 
                                </p:panelGrid>
                            </p:column>
                        </p:dataTable>  

                    </h:panelGrid>  
                </h:form>
            </p:tab>
            <p:tab title="ALL USERS">  
                <h:form id="form"> 

                    <h:panelGrid columns="1" style="width: 100%;">  

                        <p:dataTable id="dataTable" var="u" value="#{userBean.allUser}" editable="true">  
                            <p:column headerText="Name"> 
                                <h:outputText value="#{u.uname}" />  
                            </p:column>  

                            <p:column headerText="Surname">  
                                <h:outputText value="#{u.usurname}" />  
                            </p:column>  

                            <p:column headerText="E-Mail">  
                                <h:outputText value="#{u.uemail}" />  
                            </p:column>  

                            <p:column headerText="Department">
                                <ui:repeat value="#{u.groupsCollection}" var="group">
                                    #{group.gname} #{userBean.commaPrint(u.groupsCollection)}
                                    
                                </ui:repeat>
                            </p:column>  
                            <p:column style="width:6%"> 
                                <p:panelGrid columns="2">

                                    <p:commandButton title="Edit" ajax="true" update="dataTable" 
                                                     action="#{pendingUserBean.editUser}" icon="ui-icon-pencil">
                                        <f:param name="userID" value="#{u.uid}" />                      
                                    </p:commandButton>
                                    <p:commandButton title="Delete" ajax="true" update="dataTable" action="#{userBean.remove(u)}" icon="ui-icon-trash">
                                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />  
                                    </p:commandButton>  


                                </p:panelGrid>
                            </p:column>
                        </p:dataTable>  
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                        </p:confirmDialog>
                    </h:panelGrid>  
                </h:form>
            </p:tab>
            <p:tab title="FİLE UPLOAD">  
                <h:form enctype="multipart/form-data">
                    <h:panelGrid columns="2" cellpadding="10">  
                        <p:outputLabel value="File Name : "/>
                        <p:inputText value="#{fileBean.fileName}"/>

                        <p:outputLabel value="Select File :"/>
                        <p:fileUpload value="#{fileBean.upload}" mode="simple"/> 


                        <p:outputLabel value="Description :" />
                        <p:inputTextarea rows="6" cols="50" value="#{fileBean.description}"/>

                        <p:outputLabel value="Status :"/>
                        <p:selectOneMenu value="#{fileBean.fileStatus.fileStatusId}" >  
                            <f:selectItem itemLabel="Select Status" itemValue="" />  
                            <f:selectItems value="#{fileBean.fileStatus.fileStatusMap}" /> 
                        </p:selectOneMenu>  

                        <p:outputLabel value="Permissions :"/>
                        <p:pickList id="pickList" value="#{groupBean.permissions}" var="city"   
                                    itemLabel="#{city}" itemValue="#{city}" />

                        <p:outputLabel value="Tags :"/>
                        <p:autoComplete value="#{fileBean.tags}" completeMethod="#{fileBean.complete}" multiple="true"/> 

                        <p:commandButton value="Upload" action="#{fileBean.aktar}" ajax="false"/> 
                    </h:panelGrid>  

                </h:form>
            </p:tab>  
            <p:tab title="PASSWORD CHANGE">
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Old Password :" />
                        <p:password value="#{userBean.oldPassword}"/>
                        <p:outputLabel value="New Password :"/>
                        <p:password value="#{userBean.newPassword}"/>
                        <p:commandButton value="Submit" actionListener="#{userBean.changePassword}" ajax="false"/>
                    </p:panelGrid>
                </h:form>
            </p:tab>
            <p:tab title="ALL FİLES">
                <h:form> 
                    <h:panelGrid columns="1" style="width: 100%;">  

                        <p:dataTable var="a" value="#{fileBean.allFiles}" editable="true"
                                     rowStyleClass="#{a.ffsid.fsid eq 1 ? 'acil' : 'normal'}">  
                            <p:column headerText="File Name">  
                                <h:outputText value="#{a.fname}" />  
                            </p:column>  

                            <p:column headerText="Description">  
                                <h:outputText value="#{a.fdescription}" />  
                            </p:column>  

                            <p:column headerText="Path">  
                                <h:outputText value="#{a.fpath}" />  
                            </p:column>  

                            <p:column headerText="Date">  
                                <h:outputText value="#{a.frdate}" />  
                            </p:column>  
                            <p:column style="width:6%"> 
                                <p:panelGrid columns="3">
                                    <p:commandButton title="View" icon="ui-icon-document"/>
                                    <p:commandButton title="Download" icon="ui-icon-circle-arrow-s"/>
                                    <p:commandButton title="Edit" icon="ui-icon-pencil"/>
                                </p:panelGrid>
                            </p:column>
                        </p:dataTable>  

                    </h:panelGrid>  
                </h:form>
            </p:tab>
            <p:tab title="PENDING USERS">  
                <h:form> 

                    <h:panelGrid columns="1" style="width: 100%;">  

                        <p:dataTable id="dataTable" var="u" value="#{pendingUserBean.pendingUsers}" editable="true">  
                            <p:column headerText="Name"> 
                                <h:outputText value="#{u.uname}" />  
                            </p:column>  

                            <p:column headerText="Surname">  
                                <h:outputText value="#{u.usurname}" />  
                            </p:column>  

                            <p:column headerText="E-Mail">  
                                <h:outputText value="#{u.uemail}" />  
                            </p:column>  

                            <p:column headerText="Department">
                                <ui:repeat value="#{u.groupsCollection}" var="group">
                                    #{group.gname}
                                </ui:repeat>
                            </p:column>  
                            <p:column style="width:6%"> 
                                <p:panelGrid columns="2">

                                    <p:commandButton title="Edit" ajax="true" update="dataTable"
                                                     action="#{pendingUserBean.editUser}" 
                                                     icon="ui-icon-pencil">
                                        <f:param name="userID" value="#{u.uid}" />
                                    </p:commandButton>
                                    <p:commandButton title="Delete" ajax="true" update="dataTable" action="#{userBean.remove(u)}" icon="ui-icon-trash">
                                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />  
                                    </p:commandButton>  


                                </p:panelGrid>
                            </p:column>
                        </p:dataTable>  
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                        </p:confirmDialog>
                    </h:panelGrid>  
                </h:form>
            </p:tab>
        </p:accordionPanel> 
    </h:body>
</html>
